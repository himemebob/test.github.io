<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百合花店</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 頁首 -->
    <header class="header">
        <h1>百合花店</h1>
        <p>為您提供優雅精緻的花束選擇</p>
    </header>

    <!-- 花束展示區 -->
    <section class="flower-gallery">
        <div class="flower-item">
            <img src="lily1.jpg" alt="百合花1">
            <h2>典雅百合</h2>
            <p class="price">NT$800</p>
            <button class="add-to-cart-btn">加入購物車</button>
        </div>
        <div class="flower-item">
            <img src="lily2.jpg" alt="百合花2">
            <h2>純白百合</h2>
            <p class="price">NT$1000</p>
            <button class="add-to-cart-btn">加入購物車</button>
        </div>
        <!-- 更多花束項目 -->
    </section>

    <!-- 頁尾 -->
    <footer class="footer">
        <p>追蹤我們：</p>
        <a href="https://instagram.com/您的帳號" target="_blank">Instagram</a>
        <a href="https://facebook.com/您的帳號" target="_blank">Facebook</a>
        <a href="https://threads.net/您的帳號" target="_blank">Threads</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
